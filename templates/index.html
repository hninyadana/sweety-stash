<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweety Stash - Budget with Your Pet</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üêæ Sweety Stash</h1>
            <p class="tagline">Your pet helps you budget!</p>
        </header>

        <div class="main-content">
            <div class="pet-section">
                <div class="pet-container">
                    <div id="pet" class="pet happy">
                        <div class="pet-face">
                            <div class="eyes">
                                <div class="eye left"></div>
                                <div class="eye right"></div>
                            </div>
                            <div class="mouth"></div>
                        </div>
                    </div>
                    <p id="pet-message" class="pet-message">Your pet is waiting for you to start budgeting!</p>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <h3>Budget</h3>
                        <p class="stat-value" id="budget">$1000.00</p>
                    </div>
                    <div class="stat-card balance">
                        <h3>Balance</h3>
                        <p class="stat-value" id="balance">$1000.00</p>
                    </div>
                </div>
            </div>

            <div class="controls-section">
                <div class="card">
                    <h2>Add Transaction</h2>
                    <form id="transaction-form">
                        <div class="form-group">
                            <label>Type</label>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="type" value="expense" checked>
                                    <span class="expense-label">üí∏ Expense</span>
                                </label>
                                <label>
                                    <input type="radio" name="type" value="income">
                                    <span class="income-label">üí∞ Income</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" step="0.01" min="0" required>
                        </div>

                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" id="category" placeholder="e.g., Food, Salary, Rent" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" placeholder="What's this for?" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Add Transaction</button>
                    </form>
                </div>

                <div class="card">
                    <h2>Update Budget</h2>
                    <form id="budget-form">
                        <div class="form-group">
                            <label for="new-budget">New Budget Amount</label>
                            <input type="number" id="new-budget" step="0.01" min="0" required>
                        </div>
                        <button type="submit" class="btn btn-secondary">Update Budget</button>
                    </form>
                    <button id="reset-btn" class="btn btn-danger">Reset All Data</button>
                </div>
            </div>
        </div>

        <div class="transactions-section">
            <h2>Transaction History</h2>
            <div id="transactions-list" class="transactions-list">
                <p class="empty-state">No transactions yet. Add one to get started!</p>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
